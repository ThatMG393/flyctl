name: Auto-Build
on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux]
        goarch: [arm, amd64, arm64]  
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Go and Build
        run: sudo apt update && sudo apt install golang -y && GOOS=${matrix.goos} GOARCH=${matrix.goarch} go build

      - name: Upload flyctl for preflight
        uses: actions/upload-artifact@v3
        with:
          name: flyctl
          path: dist/default_linux_amd64_v1/flyctl
